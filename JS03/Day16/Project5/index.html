<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }

    #time {
      font-size: 80px;
      padding: 20px 40px;
      border: 3px solid #00ffe7;
      border-radius: 20px;
      text-align: center;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7, 0 0 40px #00ffe7;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7 inset;
      background: rgba(0, 0, 0, 0.5);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; }
      50% { text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7; }
      100% { text-shadow: 0 0 30px #00ffe7, 0 0 60px #00ffe7; }
    }
  </style>
  <!-- Optional: Google Font for a futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="time"></div>

  <script src="./script.js"></script>
</body>
</html>
