<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Insights</title>
  <style>
    /* Body and Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }

    /* Container */
    #container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Heading */
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 0.95rem;
      text-align: left;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder {
      color: #ddd;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px #00ffe7;
    }

    /* Submit Button */
    input[type="submit"] {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    input[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.6);
    }

    /* Result Box */
    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      min-height: 50px;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
      word-wrap: break-word;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 15px;
        padding: 10px 12px;
      }

      input[type="submit"] {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Astrology Insights</h1>
    <form id="astroForm">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your first name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

      <label for="day">Date of Birth (Day):</label>
      <input type="number" id="day" name="day" placeholder="DD" required>

      <label for="month">Month:</label>
      <input type="number" id="month" name="month" placeholder="MM" required>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" placeholder="YYYY" required>

      <input type="submit" value="Get Insights">
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
