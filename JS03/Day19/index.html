<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Users</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    #first {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    img {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      object-fit: cover;
    }

    h3 {
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body style="background-color: #0d1117; color: #fff;">
  <h1>GitHub Users</h1>
  <div id="first">Loading...</div>

  <script src="./script.js"></script>
</body>
</html>
